<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â≠¶Áîü‰ø°ÊÅØÁÆ°ÁêÜÁ≥ªÁªü</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #fafafa;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            border: 1px solid #f0f0f0;
        }

        .header {
            background: white;
            padding: 30px 40px;
            border-bottom: 1px solid #f0f0f0;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 400;
            color: #000;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 16px;
            font-weight: 300;
        }

        .main-content {
            padding: 0;
            display: flex;
            min-height: 600px;
        }

        .input-section {
            flex: 0 0 400px;
            background: #f8f9fa;
            padding: 30px;
            border-right: 1px solid #f0f0f0;
        }

        .section-title {
            font-size: 18px;
            font-weight: 500;
            color: #000;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: "‚Ä¢";
            color: #000;
            font-size: 24px;
        }

        .textarea-container {
            position: relative;
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            background: white;
            transition: all 0.2s ease;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.05);
        }

        .textarea-placeholder {
            position: absolute;
            top: 16px;
            left: 16px;
            color: #999;
            pointer-events: none;
            font-size: 14px;
            line-height: 1.5;
        }

        textarea:focus + .textarea-placeholder,
        textarea:not(:placeholder-shown) + .textarea-placeholder {
            display: none;
        }

        .buttons {
            display: flex;
            gap: 12px;
            flex-direction: column;
        }

        .btn {
            padding: 14px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: #f5f5f5;
            border-color: #ccc;
            transform: translateY(-1px);
        }

        .btn-primary {
            background: #000;
            color: white;
            border-color: #000;
        }

        .btn-primary:hover {
            background: #333;
            border-color: #333;
        }

        .table-section {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .table-header {
            padding: 25px 30px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h2 {
            font-size: 18px;
            font-weight: 500;
            color: #000;
        }

        .student-count {
            background: #f0f0f0;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            color: #666;
        }

        .table-container {
            flex: 1;
            overflow: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #fafafa;
            padding: 16px 20px;
            text-align: left;
            font-weight: 500;
            color: #000;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
            position: sticky;
            top: 0;
        }

        td {
            padding: 16px 20px;
            border-bottom: 1px solid #fafafa;
            font-size: 14px;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            background: white;
        }

        .action-btn:hover {
            background: #f5f5f5;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state div {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 100px auto;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #000;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.05);
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
            }
            
            .input-section {
                flex: none;
                border-right: none;
                border-bottom: 1px solid #f0f0f0;
            }
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 0;
                margin: -20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .input-section {
                padding: 20px;
            }
            
            .table-header {
                padding: 20px;
            }
        }

        /* ÊªöÂä®Êù°Ê†∑Âºè */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Â≠¶Áîü‰ø°ÊÅØÁÆ°ÁêÜÁ≥ªÁªü</h1>
            <p>ÁÆÄÊ¥ÅÈ´òÊïàÁöÑÂ≠¶Áîü‰ø°ÊÅØÂ§ÑÁêÜÂ∑•ÂÖ∑</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="section-title">Êï∞ÊçÆËæìÂÖ•</div>
                <div class="textarea-container">
                    <textarea id="studentInput" placeholder=" "></textarea>
                    <div class="textarea-placeholder">
                        ËØ∑ËæìÂÖ•Â≠¶Áîü‰ø°ÊÅØ<br><br>

                    </div>
                </div>
                <div class="buttons">
                    <button class="btn btn-primary" onclick="parseAndAdd()">
                        üì• Ëß£ÊûêÂπ∂Ê∑ªÂä†
                    </button>
                    <button class="btn" onclick="clearInput()">
                        üóëÔ∏è Ê∏ÖÁ©∫ËæìÂÖ•
                    </button>
                    <button class="btn" onclick="exportToExcel()">
                        üìä ÂØºÂá∫Excel
                    </button>
                </div>
            </div>

            <div class="table-section">
                <div class="table-header">
                    <h2>Â≠¶Áîü‰ø°ÊÅØÂàóË°®</h2>
                    <span class="student-count" id="studentCount">0 ÂêçÂ≠¶Áîü</span>
                </div>
                <div class="table-container">
                    <table id="studentTable">
                        <thead>
                            <tr>
                                <th>Â∫èÂè∑</th>
                                <th>ÂßìÂêç</th>
                                <th>ËÅîÁ≥ªÊñπÂºè</th>
                                <th>Âπ¥Á∫ß</th>
                                <th>Êù•Ê∫ê</th>
                                <th>Â§áÊ≥®</th>
                                <th>Êìç‰Ωú</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            <tr>
                                <td colspan="7" class="empty-state">
                                    <div>üìù</div>
                                    <p>ÊöÇÊó†Â≠¶Áîü‰ø°ÊÅØÔºåËØ∑Âú®‰∏äÊñπËæìÂÖ•Êï∞ÊçÆ</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- ÁºñËæëÊ®°ÊÄÅÊ°Ü -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 style="margin-bottom: 20px; font-weight: 500;">ÁºñËæëÂ≠¶Áîü‰ø°ÊÅØ</h3>
            <form id="editForm">
                <div class="form-group">
                    <label>ÂßìÂêç:</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label>ËÅîÁ≥ªÊñπÂºè:</label>
                    <input type="text" id="editContact" required>
                </div>
                <div class="form-group">
                    <label>Âπ¥Á∫ß:</label>
                    <input type="text" id="editGrade">
                </div>
                <div class="form-group">
                    <label>Êù•Ê∫ê:</label>
                    <input type="text" id="editSource">
                </div>
                <div class="form-group">
                    <label>Â§áÊ≥®:</label>
                    <input type="text" id="editNote">
                </div>
                <button type="button" class="btn btn-primary" onclick="saveEdit()" style="width: 100%; margin-top: 10px;">
                    üíæ ‰øùÂ≠ò‰øÆÊîπ
                </button>
            </form>
        </div>
    </div>

    <script>
        let students = [];
        let editingIndex = -1;

        // Ëß£ÊûêÂ≠¶Áîü‰ø°ÊÅØÂáΩÊï∞
        function parseStudentInfo(text) {
            const patterns = {
                'ÂßìÂêç': /(?:Â≠¶ÁîüÂßìÂêç|ÂßìÂêç)[Ôºö:\s]*([^\n\r]+)/i,
                'ËÅîÁ≥ªÊñπÂºè': /(?:ËÅîÁ≥ªÊñπÂºè|ÊâãÊú∫Âè∑|ÁîµËØù)[Ôºö:\s]*(\d{11})/i,
                'Âπ¥Á∫ß': /Âπ¥Á∫ß[Ôºö:\s]*([^\n\r]+)/i,
                'Êù•Ê∫ê': /(?:Êù•Ê∫êÊ∏†ÈÅì|Êù•Ê∫ê|Ê∏†ÈÅì|Âå∫Âüü)[Ôºö:\s]*([^\n\r]+)/i,
                'Â§áÊ≥®': /Â§áÊ≥®(?:ÔºàÂí®ËØ¢ÂÜÖÂÆπÔºâ)?[Ôºö:\s]*([\s\S]*?)(?=\n*(?:ÂÆ¢Êúç|Ê≤üÈÄöÊó•Êúü|$))/i,
                'ÂÆ¢Êúç': /ÂÆ¢Êúç[Ôºö:\s]*([^\n\r]+)/i,
                'Ê≤üÈÄöÊó•Êúü': /Ê≤üÈÄöÊó•Êúü[Ôºö:\s]*([^\n\r]+)/i
            };

            const student = {};
            for (const [field, pattern] of Object.entries(patterns)) {
                const match = text.match(pattern);
                student[field] = match ? match[1].trim() : '';
                
                if (field === 'Êù•Ê∫ê') {
                    student[field] = student[field].replace(/‚ûï/g, '+').replace(/Ôºã/g, '+');
                }
            }
            return student;
        }

        // Ëß£ÊûêÂπ∂Ê∑ªÂä†Â≠¶Áîü‰ø°ÊÅØ
        function parseAndAdd() {
            const inputText = document.getElementById('studentInput').value.trim();
            if (!inputText) {
                alert('ËØ∑ËæìÂÖ•Â≠¶Áîü‰ø°ÊÅØÔºÅ');
                return;
            }

            try {
                const blocks = inputText.split(/\n\s*\n/);
                let addedCount = 0;

                blocks.forEach(block => {
                    if (block.trim()) {
                        const student = parseStudentInfo(block);
                        if (student.ÂßìÂêç && student.ËÅîÁ≥ªÊñπÂºè) {
                            students.push(student);
                            addedCount++;
                        }
                    }
                });

                if (addedCount > 0) {
                    updateTable();
                    alert(`ÊàêÂäüÊ∑ªÂä† ${addedCount} ÂêçÂ≠¶Áîü‰ø°ÊÅØÔºÅ`);
                    document.getElementById('studentInput').value = '';
                } else {
                    alert('Êú™ÊâæÂà∞ÊúâÊïàÁöÑÂ≠¶Áîü‰ø°ÊÅØÔºåËØ∑Ê£ÄÊü•Ê†ºÂºèÊòØÂê¶Ê≠£Á°Æ„ÄÇ');
                }
            } catch (error) {
                alert('Ëß£ÊûêÂ§±Ë¥•Ôºö' + error.message);
            }
        }

        // Êõ¥Êñ∞Ë°®Ê†ºÊòæÁ§∫
        function updateTable() {
            const tbody = document.getElementById('studentTableBody');
            const countElement = document.getElementById('studentCount');
            
            if (students.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div>üìù</div>
                            <p>ÊöÇÊó†Â≠¶Áîü‰ø°ÊÅØÔºåËØ∑Âú®‰∏äÊñπËæìÂÖ•Êï∞ÊçÆ</p>
                        </td>
                    </tr>
                `;
                countElement.textContent = '0 ÂêçÂ≠¶Áîü';
                return;
            }

            tbody.innerHTML = students.map((student, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td><strong>${student.ÂßìÂêç || '-'}</strong></td>
                    <td>${student.ËÅîÁ≥ªÊñπÂºè || '-'}</td>
                    <td>${student.Âπ¥Á∫ß || '-'}</td>
                    <td>${student.Êù•Ê∫ê || '-'}</td>
                    <td title="${student.Â§áÊ≥® || ''}">${student.Â§áÊ≥® ? (student.Â§áÊ≥®.length > 30 ? student.Â§áÊ≥®.substring(0, 30) + '...' : student.Â§áÊ≥®) : '-'}</td>
                    <td>
                        <div class="actions">
                            <button class="action-btn" onclick="openEditModal(${index})">ÁºñËæë</button>
                            <button class="action-btn" onclick="deleteStudent(${index})" style="color: #e74c3c;">Âà†Èô§</button>
                        </div>
                    </td>
                </tr>
            `).join('');

            countElement.textContent = `${students.length} ÂêçÂ≠¶Áîü`;
        }

        // Ê∏ÖÁ©∫ËæìÂÖ•
        function clearInput() {
            document.getElementById('studentInput').value = '';
        }

        // ÂØºÂá∫Âà∞Excel
        function exportToExcel() {
            if (students.length === 0) {
                alert('Ê≤°ÊúâÂèØÂØºÂá∫ÁöÑÂ≠¶Áîü‰ø°ÊÅØÔºÅ');
                return;
            }

            try {
                const data = students.map((student, index) => ({
                    'Â∫èÂè∑': index + 1,
                    'ÂßìÂêç': student.ÂßìÂêç || '',
                    'ËÅîÁ≥ªÊñπÂºè': student.ËÅîÁ≥ªÊñπÂºè || '',
                    'Âπ¥Á∫ß': student.Âπ¥Á∫ß || '',
                    'Êù•Ê∫ê': student.Êù•Ê∫ê || '',
                    'Â§áÊ≥®': student.Â§áÊ≥® || '',
                    'ÂÆ¢Êúç': student.ÂÆ¢Êúç || '',
                    'Ê≤üÈÄöÊó•Êúü': student.Ê≤üÈÄöÊó•Êúü || ''
                }));

                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.json_to_sheet(data);
                
                const colWidths = [
                    { wch: 8 }, { wch: 10 }, { wch: 15 }, 
                    { wch: 10 }, { wch: 20 }, { wch: 30 }, 
                    { wch: 10 }, { wch: 12 }
                ];
                ws['!cols'] = colWidths;

                XLSX.utils.book_append_sheet(wb, ws, 'Â≠¶Áîü‰ø°ÊÅØ');

                const date = new Date();
                const filename = `Â≠¶Áîü‰ø°ÊÅØ_${date.getFullYear()}${(date.getMonth()+1).toString().padStart(2, '0')}${date.getDate().toString().padStart(2, '0')}_${date.getHours().toString().padStart(2, '0')}${date.getMinutes().toString().padStart(2, '0')}.xlsx`;

                XLSX.writeFile(wb, filename);
                alert(`ExcelÊñá‰ª∂Â∑≤ÁîüÊàêÔºö${filename}`);
            } catch (error) {
                alert('ÂØºÂá∫Â§±Ë¥•Ôºö' + error.message);
            }
        }

        // ÊâìÂºÄÁºñËæëÊ®°ÊÄÅÊ°Ü
        function openEditModal(index) {
            editingIndex = index;
            const student = students[index];
            
            document.getElementById('editName').value = student.ÂßìÂêç || '';
            document.getElementById('editContact').value = student.ËÅîÁ≥ªÊñπÂºè || '';
            document.getElementById('editGrade').value = student.Âπ¥Á∫ß || '';
            document.getElementById('editSource').value = student.Êù•Ê∫ê || '';
            document.getElementById('editNote').value = student.Â§áÊ≥® || '';
            
            document.getElementById('editModal').style.display = 'block';
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            editingIndex = -1;
        }

        // ‰øùÂ≠òÁºñËæë
        function saveEdit() {
            if (editingIndex === -1) return;

            students[editingIndex] = {
                'ÂßìÂêç': document.getElementById('editName').value,
                'ËÅîÁ≥ªÊñπÂºè': document.getElementById('editContact').value,
                'Âπ¥Á∫ß': document.getElementById('editGrade').value,
                'Êù•Ê∫ê': document.getElementById('editSource').value,
                'Â§áÊ≥®': document.getElementById('editNote').value,
                'ÂÆ¢Êúç': students[editingIndex].ÂÆ¢Êúç || '',
                'Ê≤üÈÄöÊó•Êúü': students[editingIndex].Ê≤üÈÄöÊó•Êúü || ''
            };

            updateTable();
            closeModal();
            alert('Â≠¶Áîü‰ø°ÊÅØÂ∑≤Êõ¥Êñ∞ÔºÅ');
        }

        // Âà†Èô§Â≠¶Áîü
        function deleteStudent(index) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÂêçÂ≠¶ÁîüÁöÑ‰ø°ÊÅØÂêóÔºü')) {
                students.splice(index, 1);
                updateTable();
            }
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            updateTable();
        });
    </script>
</body>
</html>
